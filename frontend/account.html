<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row align-items-center my-5">
            <div class="col-6">
              <h1 class="display-4 text-center text-primary">
                <i class="fas fa-tools"></i> <b>Toolsharing</b>
              </h1>
            </div>
            <div class="col-6">
              <div id="loginFailAlert" class="row justify-content-center collapse">
                <div class="alert alert-danger" role="alert">
                  Incorrect username or password!
                </div>
              </div>
              <div class="row justify-content-center">
                <h1 class="text-center">Login</h1>
              </div>
              <div class="row justify-content-center">
                <form id="loginForm">
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="username" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>
                  <button id="login-button" type="submit" class="btn btn-primary">Submit</button>
                  <button id="register-button" type="submit" class="btn btn-outline-primary">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
